<!-- Buat Jam -->
  <script type="text/javascript">
    window.onload = function() { jam(); }
   
    function jam() {
     var e = document.getElementById('jam'),
     d = new Date(), h, m, s;
     h = d.getHours();
     m = set(d.getMinutes());
     s = set(d.getSeconds());
     r = set(d.getMonth())
     t = set(d.getFullYear())
     d = set("0" + d.getDate()).slice(-2);
   
     e.innerHTML = d + '.' + r + '.' + t + ' | ' + h +':'+ m +':'+ s;
   
     setTimeout('jam()', 1000);
    }
   
    function set(e) {
     e = e < 10 ? '0'+ e : e;
     return e;
    }
  </script>
